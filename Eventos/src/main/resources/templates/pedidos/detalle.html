<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Detalle del Pedido</h1>

        <div th:if="${pedido != null}" class="card">
            <div class="card-body">
                <h5 class="card-title">Informaci√≥n del Pedido</h5>
                <p><strong>ID:</strong> <span th:text="${pedido.id}"></span></p>
                <p><strong>Fecha:</strong> <span th:text="${pedido.fecha}"></span></p>
				<p><strong>Fecha Recogida:</strong> <span th:text="${pedido.fechaRecogida}"></span></p>
				<p><strong>Recogido:</strong> <span th:text="${pedido.recogido}"></span></p>
				<p><strong>Preparado:</strong> <span th:text="${pedido.preparado}"></span></p>
			</div>
        </div>

        <div th:if="${pedido == null}" class="alert alert-warning">
            <p>El pedido no existe o ha sido eliminado.</p>
        </div>

        <div class="mt-4">
            <a th:href="@{/pedidos}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</body>
</html>
