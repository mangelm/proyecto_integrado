<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- Navbar -->
	 <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h1 th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'"></h1>

        <form th:action="@{/productos/guardar}" method="post" th:object="${producto}">
            <input type="hidden" th:field="*{id}">

            <!-- Campo Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" >
                <div th:if="${#fields.hasErrors('nombre')}" class="text-danger">
                    <span th:each="error : ${#fields.errors('nombre')}" th:text="${error}"></span>
                </div>
            </div>

            <!-- Campo Dirección -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="direccion" th:field="*{descripcion}" >
                <div th:if="${#fields.hasErrors('descripcion')}" class="text-danger">
                    <span th:each="error : ${#fields.errors('descripcion')}" th:text="${error}"></span>
                </div>
            </div>
			
			<!-- Campo Peso -->
			<div class="mb-3">
			    <label for="peso" class="form-label">Peso</label>
			    <input type="number" class="form-control" id="peso" th:field="*{peso}" >
			    <div th:if="${#fields.hasErrors('peso')}" class="text-danger">
			        <span th:each="error : ${#fields.errors('peso')}" th:text="${error}"></span>
			    </div>
			</div>
			
			<!-- Campo Peso -->
			<div class="mb-3">
			    <label for="stock" class="form-label">Stock</label>
			    <input type="number" class="form-control" id="stock" th:field="*{stock}" >
			    <div th:if="${#fields.hasErrors('stock')}" class="text-danger">
			        <span th:each="error : ${#fields.errors('stock')}" th:text="${error}"></span>
			    </div>
			</div>
			
			<!-- Campo Categoria -->
           <div class="mb-3">
               <label for="categoria" class="form-label">Categoría</label>
               <input type="text" class="form-control" id="categoria" th:field="*{categoria}" >
               <div th:if="${#fields.hasErrors('categoria')}" class="text-danger">
                   <span th:each="error : ${#fields.errors('categoria')}" th:text="${error}"></span>
               </div>
           </div>

            <!-- Botones -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

	<!-- Footer -->
	<div th:replace="~{layout/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
