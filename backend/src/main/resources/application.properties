spring.application.name=Eventos

#Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/eventos
spring.datasource.username=administrador
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Produccion
#spring.jpa.hibernate.ddl-auto=update
#Para eliminar y crear la base de datos de nuevo, sirve a la hora de pruebas para no tener demasiados datos de prueba
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.format_sql=true

server.port= 8100